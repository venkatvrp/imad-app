<!doctype html>
<html>
    <head>
        <link href="/ui/style.css" rel="stylesheet" />
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" rel="stylesheet"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="/ui/main.js"></script>
    </head>
    <body>
        <div class="fluid-container">
            <div class="center">
                <img src="/ui/madi.png" class="img-medium"/>
                <div>
                    <a id="login" href="#loginSection">Login</a>
                    <a id="register" href="#registerSection">Register</a>
                </div>
            </div>
            <div id="loginSection" class="center" style="display:none;">
                <form method="post">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input class="form-control" type="text" id="username" placeholder="username" />
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input class="form-control" type="password" id="password" placeholder="password" />
                    </div>
                    <div class="form-group">
                        <input class="btn btn-default" type="submit" id="loginsubmit" value="Login"/>
                    </div>
                </form>
            </div>
            <div id="registerSection" class="center" style="display:none;">
                <form>
                    <div class="form-group">
                        <label for="regusername">Username</label>
                        <input class="form-control" type="text" id="regusername" placeholder="username" />
                    </div>
                    <div class="form-group">
                        <label for="regpassword">Password</label>
                        <input class="form-control" type="password" id="regpassword" placeholder="password" />
                    </div>
                    <div class="form-group">
                        <label for="regemail">Email Address</label>
                        <input class="form-control" type="text" id="regemail" placeholder="password" />
                    </div>
                    <div class="form-group">
                        <input class="btn btn-default" type="button" id="regsubmit" value="Register"/>
                    </div>
                </form>
            </div>
            <div id="landingSection" class="center" style="display:none;">
                <img src="https://media.licdn.com/mpr/mpr/shrinknp_200_200/p/2/000/0ad/264/2728130.jpg" class="img-medium"/>
                <br>
                <div class="center text-big bold">
                    Hi! This is my first IMAD web application !!.            
                </div>
                <p>My published articles</p>
                <div><span><a href="/article/articleOne">Click to view Article 1</a></span></div>
                <div><span><a href="/article/articleTwo">Click to view Article 2</a></span></div>
                <div><span><a href="/article/articleThree">Click to view Article 3</a></span></div>
            </div>
        </div>
    </body>
</html>
